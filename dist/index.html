<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <style>
    .video_player {
      width: 800px;
      height: 601px;
      box-shadow: 0 0 45px rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
    }
    .video_player-buttons_block {
      background-color: black;
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .video_player-button {
      border: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      font-size: 20px;
      height: 40px;
      width: 37px;
    }
    .video_container {
      flex-grow: 1;
    }
    .blank_div {
      flex-grow: 2;
    }
    .video_player-time {
      color: white;
      font-family: 'Roboto', sans-serif;
      font-size: 15px;
    }
    .video_progress {
      display: flex;
      flex-direction: row;
      background-color: grey;
      width: 130px;
      height: 5px;
      border-radius: 20px;
      margin-left: 10px;
      margin-top: 10px;
    }
    .video_progress_bar {
      background-color: red;
      width: 120px;
      height: 5px;
      border-radius: 30px;
    }
    .dot {
      transition-timing-function: ease-out;
      transition-duration: 300ms;
      opacity: 0;
      height: 5px;
      width: 5px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
      border-style: solid;
      border-width: 3px;
      border-color: white;
      margin-top: -3px;
    }
    .video_player-buttons_block:hover .dot {
      transition-timing-function: ease-in;
      transition-duration: 300ms;
      opacity: 1;
      height: 5px;
      width: 5px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
      border-style: solid;
      border-width: 3px;
      border-color: white;
      margin-top: -3px;
    }
    .video_duration {
      color: white;
      font-size: 15px;
      font-family: 'Roboto', sans-serif;
    }
    .player-time-and-progress {
      display: flex;
      flex-direction: row;
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="player" class="video_player">
    <div class="js-video-container video_container"></div>
    <div class="video_player-buttons_block">
      <button class="js-play-button video_player-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button video_player-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button video_player-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button video_player-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <div class="player-time-and-progress">
        <div class="video_player-time">
          <span class="js-current-time"></span>
        </div>
        <div class="js-progress video_progress">
          <div class="js-progress-slider video_progress_bar"></div>
          <span class="dot"></span>
        </div>
      </div>
      <div class="blank_div"></div>
      <div class="video_duration">
        <span class="js-duration"></span>
      </div>
      <button class="js-fullscreen-button video_player-button">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>
    <!-- Here can be placed player controls: play and volume buttons -->
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
