<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <style>
    .video_player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }
    .video_player-buttons_block {
      background-color: black;
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .video_player-button {
      border: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      font-size: 20px;
      height: 30px;
      width: 30px;
    }
    .video_container {
      flex-grow: 1;
    }
    .blank_div {
      flex-grow: 4;
    }
  </style>
</head>
<body>
  <div id="player" class="video_player">
    <div class="js-video-container video_container"></div>
    <div class="video_player-buttons_block">
      <button class="js-play-button video_player-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button video_player-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button video_player-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button video_player-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <div class="blank_div"></div>
      <button class="js-fullscreen-button video_player-button">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>
    <!-- Here can be placed player controls: play and volume buttons -->
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
