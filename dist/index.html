<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <style>
    button {
      border: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      font-size: 120%;
      line-height: 70%
    }
  </style>
</head>
<body>
  <div id="player" style="width: 800px; height: 600px; box-shadow: 0 0 10px rgba(0,0,0,0.5); display: flex; flex-direction: column; ">
    <div class="js-video-container" style="flex-grow: 111;"></div>
    <div style="background-color:black; flex-grow: 1;">
      <button class="js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
    </div>
    <!-- Here can be placed player controls: play and volume buttons -->
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
